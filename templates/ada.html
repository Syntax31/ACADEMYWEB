<!DOCTYPE html>
<html>
<head>
    <title>Detalle del Grupo</title>
</head>
<body>
    <h1>{{ group.nombre }}</h1>
    <p>{{ group.descripcion }}</p>

    <h2>Administrador del Grupo:</h2>
    <p>{{ group.administrador.username }}</p>

    <h2>Miembros del Grupo:</h2>
    <ul>
        {% for member in group.miembros.all %}
            <li>{{ member.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
