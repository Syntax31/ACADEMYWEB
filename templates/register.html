{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


<div class="container">
    <div class="row justify-content-center" style="height: 100vh;">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="RecuadroRegistro" style="height: auto;margin-top:100px">
                <h2 class="text-center bg-purple text-white py-2 rounded">Registro de Usuarios</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div style="text-align: center;">
                        <button type="submit" class="button-register" >Registrarse</button>
                    </div>
                </form>
                <h5 class="h5-labels " style="padding:5px">Ya tienes una cuenta? <a href="{% url 'User:login' %}">Inicia sesi√≥n</a>
            </div>
    </div>
    <div class="container mt-4 text-center" >
        <img src="{% static 'images/logo.png ' %}" alt="Logo Mediano" class="img-fluid" style="margin-top:-50px;width:250px;height:250px">
    </div>
</div>
{% endblock %}
