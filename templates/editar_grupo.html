{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    {% if messages %}
        <div class="alert alert-success">
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <h1>Editar Grupo - {{ group.nombre }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group">
            <button type="submit" class="bottonEdit">Guardar Cambios</button>
        </div>
    </form>
</div>
{% endblock %}
